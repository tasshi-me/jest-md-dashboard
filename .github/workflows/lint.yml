name: lint
on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint
